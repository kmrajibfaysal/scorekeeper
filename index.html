<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <h1 id="heading">Play ongoing!</h1>
      <h2><span id="p1_score">0</span> to <span id="p2_score">0</span></h2>
      <select name="" id="play_to">
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="7">7</option>
      </select>
      <button id="p1_button">P1 +1</button>
      <button id="p2_button">P2 +1</button>
      <button id="reset_button">Reset</button>
    </section>

    <script src="app.js"></script>
  </body>
</html>
